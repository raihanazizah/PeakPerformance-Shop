{% extends 'base.html' %}

{% block meta %}
<title>Login - Peak Performance Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-pink-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-xl border border-pink-200 shadow-md p-6 sm:p-8 form-style">
      
      <!-- Heading -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-pink-600 mb-2">Sign In</h1>
        <p class="text-gray-500">Welcome back to <span class="text-pink-400 font-semibold">Peak Performance Shop</span></p>
      </div>

      <!-- Error Display -->
      <div id="loginErrors" class="hidden mb-6"></div>

      <!-- Form -->
      <form id="loginForm" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-pink-600 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-pink-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-300 transition" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-pink-600 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-pink-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-300 transition" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          id="loginButton"
          class="w-full bg-pink-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-pink-600 transform hover:scale-105 transition">
          Sign In
        </button>
      </form>

      <!-- Register Link -->
      <div class="mt-6 text-center pt-6 border-t border-pink-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-pink-600 hover:text-pink-700 font-semibold transition">
            Register Now
          </a>
        </p>
      </div>

    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const loginButton = document.getElementById('loginButton');
    const errorDiv = document.getElementById('loginErrors');
    const originalText = loginButton.textContent;
    
    // Show loading state
    loginButton.textContent = 'Signing In...';
    loginButton.disabled = true;
    errorDiv.classList.add('hidden');
    
    try {
      const formData = new FormData(this);
      const response = await fetch('{% url "main:login_ajax" %}', {
        method: 'POST',
        body: formData,
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      });
      
      const result = await response.json();
      
      if (result.status === 'success') {
        showToast('Welcome back!', 'Login Successful', 'success');
        setTimeout(() => {
          window.location.href = '{% url "main:home" %}';
        }, 1000);
      } else {
        errorDiv.innerHTML = `
          <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
            ${result.message || 'Invalid username or password'}
          </div>
        `;
        errorDiv.classList.remove('hidden');
      }
    } catch (error) {
      errorDiv.innerHTML = `
        <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
          Network error occurred. Please try again.
        </div>
      `;
      errorDiv.classList.remove('hidden');
    } finally {
      loginButton.textContent = originalText;
      loginButton.disabled = false;
    }
  });
</script>
{% endblock content %}
