{% extends 'base.html' %}

{% block meta %}
<title>Register - Peak Performance Shop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-pink-50 flex items-center justify-center p-8">
    <div class="form-card mx-auto">
      <div class="form-inner">

        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-pink-500">Create your Peak Performance Shop account</p>
        </div>

        <!-- Error Display -->
        <div id="registerErrors" class="hidden mb-6"></div>

        <form id="registerForm" method="POST" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-pink-200 rounded focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition duration-200" 
              placeholder="Choose a username">
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              id="password1" 
              name="password1" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-pink-200 rounded focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition duration-200" 
              placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
              id="password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-pink-200 rounded focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition duration-200" 
              placeholder="Confirm your password">
          </div>

          <button 
            type="submit" 
            id="registerButton"
            class="w-full bg-pink-500 text-white font-medium py-3 px-4 rounded hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-300 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-pink-500 hover:text-pink-600 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const registerButton = document.getElementById('registerButton');
    const errorDiv = document.getElementById('registerErrors');
    const originalText = registerButton.textContent;
    
    // Show loading state
    registerButton.textContent = 'Creating Account...';
    registerButton.disabled = true;
    errorDiv.classList.add('hidden');
    
    try {
      const formData = new FormData(this);
      const response = await fetch('{% url "main:register_ajax" %}', {
        method: 'POST',
        body: formData,
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      });
      
      const result = await response.json();
      
      if (result.status === 'success') {
        showToast('Account created successfully!', 'Welcome!', 'success');
        setTimeout(() => {
          window.location.href = '{% url "main:login" %}';
        }, 1500);
      } else {
        let errorHtml = '<div class="space-y-2">';
        if (result.errors) {
          for (const [field, errors] of Object.entries(result.errors)) {
            errors.forEach(error => {
              errorHtml += `
                <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">
                  <strong>${field.charAt(0).toUpperCase() + field.slice(1)}:</strong> ${error.message}
                </div>
              `;
            });
          }
        } else {
          errorHtml += `
            <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">
              ${result.message || 'Registration failed'}
            </div>
          `;
        }
        errorHtml += '</div>';
        errorDiv.innerHTML = errorHtml;
        errorDiv.classList.remove('hidden');
      }
    } catch (error) {
      errorDiv.innerHTML = `
        <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">
          Network error occurred. Please try again.
        </div>
      `;
      errorDiv.classList.remove('hidden');
    } finally {
      registerButton.textContent = originalText;
      registerButton.disabled = false;
    }
  });
</script>
{% endblock content %}
