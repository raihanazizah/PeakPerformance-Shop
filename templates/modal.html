<div id="productModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300">
  <div id="productModalContent" class="bg-white rounded-lg shadow-xl w-11/12 sm:w-3/5 md:w-1/2 lg:w-2/5 transform transition-all duration-300 scale-95 opacity-0">
    
    <div class="flex items-center justify-between p-4 border-b border-pink-100">
      <div>
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-800">&nbsp;</h3>
        <p class="text-sm text-gray-500 mt-1">Fill in the details for the product.</p>
      </div>
      <button type="button" id="closeModalButton" class="text-gray-400 bg-transparent hover:bg-pink-50 hover:text-pink-600 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <div class="px-6 py-4 max-h-[70vh] overflow-y-auto">
      <form id="productForm" class="space-y-4">
        <input type="hidden" id="product_id" name="product_id">

        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-pink-500 focus:border-pink-500" placeholder="e.g., Peak Performance Tee" required>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-pink-500 focus:border-pink-500" placeholder="e.g., 250000" required>
            </div>
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-pink-500 focus:border-pink-500" required>
                  <option value="" disabled selected>Choose a category</option>
                  <option value="apparel">Apparel</option>
                  <option value="active_wear">Active Wear</option>
                  <option value="footwear">Footwear</option>
                  <option value="equipments">Equipments</option>
                  <option value="nutrition_supplement">Nutrition & Supplement</option>
                  <option value="accessories">Accessories</option>
                  <option value="exclusive">Exclusive Items</option>
                </select>
            </div>
        </div>
        
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-pink-500 focus:border-pink-500" placeholder="Describe the product" required></textarea>
        </div>

        <div>
            <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
            <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-pink-500 focus:border-pink-500" placeholder="https://example.com/image.jpg" required>
        </div>
        
        <div class="pt-2">
            <div class="flex items-center">
                <input id="is_featured" name="is_featured" type="checkbox" class="h-4 w-4 text-pink-600 border-gray-300 rounded focus:ring-pink-500">
                <label for="is_featured" class="ml-2 block text-sm text-gray-900">Featured Product</label>
            </div>
        </div>
      </form>
    </div>

    <div class="flex items-center justify-end gap-4 p-4 bg-gray-50 border-t border-pink-100 rounded-b-lg">
      <button type="button" id="cancelModalButton" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-100 transition-colors text-center">Cancel</button>
      <button type="submit" id="submitButton" form="productForm" class="bg-pink-600 text-white px-4 py-2 rounded-md font-medium hover:bg-pink-700 transition-colors">
        Save
      </button>
    </div>
  </div>
</div>

<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300">
    <div id="deleteModalContent" class="bg-white rounded-lg shadow-xl w-11/12 sm:w-1/3 transform transition-all duration-300 scale-95 opacity-0 text-center p-6">
        <h3 class="text-lg font-semibold text-gray-800">Confirm Deletion</h3>
        <p class="text-gray-600 my-4">Are you sure you want to delete this product? This action cannot be undone.</p>
        <div class="flex justify-center gap-4">
            <button id="cancelDeleteButton" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-100 transition-colors">Cancel</button>
            <button id="confirmDeleteButton" class="bg-red-600 text-white px-4 py-2 rounded-md font-medium hover:bg-red-700 transition-colors">Yes, Delete</button>
        </div>
    </div>
</div>

<script>
  // Fungsi untuk MENAMPILKAN modal APAPUN berdasarkan ID-nya
  function showModal(modalId) {
      const modal = document.getElementById(modalId);
      // Kita asumsikan content modal selalu punya akhiran 'Content'
      const modalContent = document.getElementById(modalId + 'Content');

      if (modal && modalContent) {
        modal.classList.remove('hidden'); 
        setTimeout(() => {
          modalContent.classList.remove('opacity-0', 'scale-95');
          modalContent.classList.add('opacity-100', 'scale-100');
        }, 10); // Sedikit delay untuk memicu animasi
      }
  }

  // Fungsi untuk MENYEMBUNYIKAN modal APAPUN berdasarkan ID-nya
  function hideModal(modalId) {
      const modal = document.getElementById(modalId);
      const modalContent = document.getElementById(modalId + 'Content');

      if (modal && modalContent) {
        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
          modal.classList.add('hidden');
        }, 300); // Waktu harus cocok dengan durasi transisi di CSS
      }
  }

   async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    })

    document.getElementById("productForm").reset();
    hideModal(productModal);
      
    // Show toast notification
    showToast('Product added successfully!', '', '✨ success ✨');

    // Dispatch custom event to notify main.html about new data
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
    }

  // Event listener untuk tombol Cancel di modal delete
  // Kita tambahkan di sini karena modalnya ada di base.html
    const cancelDeleteButton = document.getElementById('cancelDeleteButton');
    if(cancelDeleteButton) {
        cancelDeleteButton.addEventListener('click', () => hideModal('deleteModal'));
    }

    document.getElementById("productForm").addEventListener("submit", function(e) {
        e.preventDefault();
        addProductEntry();
})

</script>
